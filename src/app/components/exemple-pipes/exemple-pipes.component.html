<article *ngFor="let customer of customers">
    <h1>{{customer.nom | uppercase}}</h1>
    <p>{{"2024-12-13"| date}}</p>
    <p>{{ "2024-12-13" | date:'longDate' }}</p>
    <p>{{ 50| currency:'EUR' }}</p>
    <p>{{ customer.nom | slice:2:4 }}</p>
    <p>{{ "2024-12-13" | date:'longDate' | uppercase }}</p>
    <p>{{ customer.nom | exclaim:3 }}</p>

</article>
